<ion-header>
    <ion-toolbar color="danger">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/emergency"></ion-back-button>
        </ion-buttons>
        <ion-title class="title">Detailpagina noodnummer</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>



    <form [formGroup]="uploadForm" (ngSubmit)="uploadSubmit()" id="form">


        <div>
            <ion-item>
                <ion-label position="floating">Type noodnummer: </ion-label>
                <ion-input minlength="5" maxlength="60" type="text" formControlName="emergencyContactsType" value="{{this.emergencyData.emergencyContactsType}}">
                </ion-input>
            </ion-item>
        </div>

        <div *ngFor="let error of errorMessages.name">
            <ng-container *ngIf="emergencyContactsType.hasError(error.type)">
                <small class="error-message">{{error.message}}</small>
            </ng-container>
        </div>


        <ion-item>
            <ion-label position="floating">Type werknemer: </ion-label>
            <ion-input minlength="5" maxlength="60" inputmode="text" formControlName="employeeType" value="{{this.emergencyData.employeeType}}">
            </ion-input>
        </ion-item>
        <div *ngFor="let error of errorMessages.name">
            <ng-container *ngIf="employeeType.hasError(error.type)">
                <small class="error-message">{{error.message}}</small>
            </ng-container>
        </div>

        <ion-item>
            <ion-label position="floating">Naam: </ion-label>
            <ion-input minlength="5" maxlength="60" inputmode="text" formControlName="employeeName" value="{{this.emergencyData.employeeName}}">
            </ion-input>
        </ion-item>
        <div *ngFor="let error of errorMessages.name">
            <ng-container *ngIf="employeeName.hasError(error.type)">
                <small class="error-message">{{error.message}}</small>
            </ng-container>
        </div>

        <ion-item>
            <ion-label position="floating">Telefoonnummer [opt]: </ion-label>
            <ion-input minlength="5" maxlength="60" inputmode="tel" formControlName="phoneNumber" value="{{this.emergencyData.phoneNumber}}">
            </ion-input>
        </ion-item>
        <div *ngFor="let error of errorMessages.name">
            <ng-container *ngIf="phoneNumber.hasError(error.type)">
                <small class="error-message">{{error.message}}</small>
            </ng-container>
        </div>

        <ion-item>
            <ion-label position="floating">Mobiele nummer: </ion-label>
            <ion-input minlength="5" maxlength="60" inputmode="tel" formControlName="mobileNumber" value="{{this.emergencyData.mobileNumber}}">
            </ion-input>
        </ion-item>
        <div *ngFor="let error of errorMessages.name">
            <ng-container *ngIf="mobileNumber.hasError(error.type)">
                <small class="error-message">{{error.message}}</small>
            </ng-container>
        </div>

        <ion-item>
            <ion-label position="floating">Primaire mail: </ion-label>
            <ion-input minlength="5" maxlength="60" inputmode="email" formControlName="mail" value="{{this.emergencyData.mail}}">
            </ion-input>
        </ion-item>
        <div *ngFor="let error of errorMessages.name">
            <ng-container *ngIf="mail.hasError(error.type)">
                <small class="error-message">{{error.message}}</small>
            </ng-container>
        </div>

        <ion-item>
            <ion-label position="floating">Secundaire mail [opt]: </ion-label>
            <ion-input minlength="5" maxlength="60" inputmode="email" formControlName="mail2" value="{{this.emergencyData.mail2}}">
            </ion-input>
        </ion-item>
        <div *ngFor="let error of errorMessages.name">
            <ng-container *ngIf="mail2.hasError(error.type)">
                <small class="error-message">{{error.message}}</small>
            </ng-container>
        </div>



        <ion-button [disabled]="!uploadForm.valid" class="btn btn-primary" class="footerBtn" color="apgrey" expand="full" type="submit">Wijzigen</ion-button>

    </form>

</ion-content>
