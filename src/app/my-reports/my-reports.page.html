<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      Mijn rapporteringen
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let rep of reportList;let i = index;">
        <ion-card>
          <ion-item>
            <ion-label> {{rep.reporter}} - {{rep.pNumber}}</ion-label>
          </ion-item>
          <ion-card-content class="description">
                <p>{{rep.date | date:'dd/MM/yy-HHumm'}}</p>
                <p>{{rep.location}}</p>
                <p> {{rep.type}}</p>
                <p> {{rep.description}}</p>
                <p> {{rep.locationDescription}}</p>
          </ion-card-content>
          <ion-item *ngIf="rep.status === 'IN_WACHT'">
            <ion-button color="danger" fill="outline" type="button" (click)="editReport(rep)">Wijzig</ion-button>
            <ion-button style="zoom:1.5;" color="danger" slot="end" type="button" (click)="cancelAndArchive(rep, i)" class="btn btn-danger remove-btn">Annuleer melding</ion-button>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
