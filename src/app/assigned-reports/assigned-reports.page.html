  <ion-grid>
    <ion-row class="meldingCol">
        <ion-col *ngFor="let report of reportlist; let i = index;" id="kaart" size="8">
            <ion-card >
                <ion-item>
                    <ion-icon name="ellipse" slot="start" [ngStyle]="{'color': colorStatus(report.status)}"></ion-icon>
                    <ion-label> {{report.reporter}} - {{report.pNumber}}</ion-label>
                    <ion-button color="danger" fill="outline" type="button" (click)="detailReport(report)">View
                    </ion-button>
                </ion-item>

                <ion-card-content class="meldinggrid">
                    <div class="box1">
                        <div class="description">
                            <p>{{report.date | date:'dd/MM/yy-HHumm'}}</p>
                            <p>{{report.location}}</p>
                            <p> {{report.type}}</p>
                            <p> {{report.description}}</p>
                            <p> {{report.locationDescription}}</p>
                        </div>
                    </div>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>

</ion-content>
