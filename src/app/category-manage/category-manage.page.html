<ion-header>
    <ion-toolbar color="danger">
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
        <ion-title class="header">Categorie beheer</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="categoryForm" (ngSubmit)="uploadSubmit()" id="form">
        <div>
            <p class="midden">Categorie Toevoegen</p>
        </div>

        <ion-item>
            <ion-label position="floating">Naam categorie: </ion-label>
            <ion-textarea required inputmode="text" formControlName="name"></ion-textarea>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Beschrijving categorie [opt]: </ion-label>
            <ion-textarea [(ngModel)]="toggle" inputmode="text" formControlName="description"></ion-textarea>
        </ion-item>
        <ion-button [disabled]="!categoryForm.valid" class="btn btn-primary" class="footerBtn" color="apgrey" expand="full" type="submit">Toevoegen</ion-button>
    </form>

    <form id="form">
        <div>
            <p class="midden">Alle categorieÃ«n</p>
        </div>
        <ion-searchbar (ionInput)="searchItems($event)"></ion-searchbar>
        <div>
            <ion-list *ngFor="let c of kopieLijstVanCategories; let i = index;">
                <ion-item>
                    <ion-label>{{c.name}}</ion-label>
                    <ion-label>{{c.description}}</ion-label>
                    <ion-button size="medium" color="transparant" slot="end" (click)="deleteCategory(i,c)">
                        <ion-icon color="danger" name="trash-outline"></ion-icon>
                    </ion-button>
                </ion-item>
            </ion-list>
        </div>
    </form>
</ion-content>
