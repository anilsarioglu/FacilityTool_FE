<ion-header>
    <ion-toolbar color="danger">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Detail</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>

    <div id="centerke">
        <ion-card>
            <ion-card-header>
                <ion-card-title>{{meldingData.melder}}</ion-card-title>
                <ion-card-subtitle>{{meldingData.datum}} </ion-card-subtitle>

            </ion-card-header>

            <ion-card-content>
                <p> {{meldingData.pNummer}}</p>
                <p>{{meldingData.locatie}} is een {{meldingData.type}}</p>
                <p>Algemene beschrijving: {{meldingData.beschrijving}}</p>
                <p>Locatie beschrijving: {{meldingData.locatiebeschr}}</p>
            </ion-card-content>
        </ion-card>

        <div>
            <ion-slides [options]="sliderOpts">
                <ion-slide *ngFor="let mlpu of meldingData.photos; let i=index;">
                    <div>
                        <img [src]="mlpu.url" (click)="openPreview(mlpu.url)" alt="Image Preview" tappable>
                    </div>
                </ion-slide>
            </ion-slides>
        </div>



        <ion-list>

            <!-- slot="start" -->
            <ion-item *ngFor="let mdr of meldingData.reactie" id="itemke">
                <ion-avatar class="profilepicposition">
                    <img src="https://toppng.com/uploads/preview/beautiful-icon-vector-shield-marvel-free-icons-and-avengers-a-symbol-11553501608y8qjotnyh0.png">
                </ion-avatar>
                <ion-label>
                    <h3>{{mdr.name}}</h3>
                    <p class="wrap-text">{{mdr.message}}</p>
                </ion-label>
            </ion-item>
        </ion-list>




        <form [formGroup]="uploadForm" (ngSubmit)="uploadSubmit()" id="formpke">
            <ion-item>
                <ion-textarea maxlength="255" required inputmode="text" formControlName="message" placeholder="Schrijf een reactie">
                </ion-textarea>
            </ion-item>

            <ion-button class="btn btn-primary" class="footerBtn" color="success" expand="full" type="submit">
                Verzenden
            </ion-button>

        </form>

    </div>






</ion-content>
